<html>
<head>


    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    	<link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
      	<script src="jquery.bubble.text.js"></script>
<title>"KALI"</title>


<style>




  @keyframes spinner {
    100% {
      transform: rotate(3600deg);
    }
  }

  .loading-container {
    margin: 0 auto;
    text-align: center;
    position: relative;
    top: 50vh;
    transform: translateY(-50%);

  }

  .spinner {
    display: inline-block;
    width: 100px;
    height: 100px;
    background: url('http://i.imgur.com/oSHLAzp.png') center center;
    background-size: contain;
    transition-origin: 50% 50%;
    animation: spinner 3s infinite alternate ease-in-out;
  }
  .spinner-center {
    display: inline-block;
    position: absolute;
    margin-left: -100px;
    width: 100px;
    height: 100px;
    background: url('http://i.imgur.com/u0BC2ZR.png') center center;
    background-size: contain;
    content: '';
  }

  #intro{
    height: 1500px;
    background-color: white;
  }


  #outro{
    display: none;
  }




	@media screen and (max-width: 1100px){

    .bubblehold {
      font-size: 24px;
    }



body{
   -webkit-align-items: center;
  text-align: center;
  align-items: center;
  background-color: #B00000;
}
		a{
		background-color: black;
		opacity: .9;
		color: white;
		border-radius: 10px;
		width: 120px;
		height: 44px;
		font-size: .75em;
		text-align: center;
		font-size: 200%
		}
		a:hover{

		}

    .video-container video {
  display: block;
  width: 100%;
}

.video-container {
  position: absolute;
  top:15rem;
  /* outline: 1px solid #dadada; */
  &:nth-of-type(1) { width: 25%; } /* first video instance, and so on */
  &:nth-of-type(2) { width: 50%; }
  &:nth-of-type(3) { width: 75%; }
  &:nth-of-type(4) { width: 100%; }
}

#bubble {
  font-size: 1rem;
margin: auto;
  font-weight: bold;
  font-family: 'Dosis', sans-serif;
}

#logom{
  position: absolute;
  top:19%;
  left: 5%;
    height: 20vh;
    width:28vw;
    visibility: visible;
    z-index: 1;
}

}
    </style>
</head>
<body>


    <div id="intro">

        <div class="loading-container">
        <div class="spinner"></div>
        <div class="spinner-center"></div>

      </div>
    </div>

    <div id="outro">



      <img id="logom" src="kalilogo.png" class="intro animated zoomInDown" alt="Kali logo">


<div class="video-container">
  <video loop autoplay muted playsinline>
    <source src="office.webm" type="video/webm">
      <source src="office.mp4" type="video/mp4">
      <source src="office.ogg" type="video/ogg">
  </video>

<div class="bubblehold">
<div id="bubble" style="align-self: center;"></div><br>
</div>

</div>


</div>



  	<script> //INTRO
  $(document).ready(function(){
      $(function(){

          $("#intro").delay(1000).fadeOut("slow");

       });
   });
   </script>
   <script>
  $(document).ready(function(){
      $(function(){

          $("#outro").delay(1500).fadeIn("slow");
      });
  });
  </script>


  <script>
  $(document).ready(function() {
      var $element = $('#bubble');
      var phrases = [
          'branding',
          'websites',
          'mobile apps',
          'commercials',
          'vip service',

      ];
      var index = -1;
      (function loopAnimation() {
          index = (index + 1) % phrases.length;
          bubbleText({
              element: $element,
              newText: phrases[index],
              letterSpeed: 70,
              callback: function() {
                  setTimeout(loopAnimation, 2000);
              },
          });
      })();
  });
  </script>



</body>
