  <script>
  $(document).ready(function() {
      var $element = $('#bubble');
      var phrases = [
          'digital branding',
          'websites',
          'mobile apps',
          'commercials',
          'social media',

      ];
      var index = -1;
      (function loopAnimation() {
          index = (index + 1) % phrases.length;
          bubbleText({
              element: $element,
              newText: phrases[index],
              letterSpeed: 70,
              callback: function() {
                  setTimeout(loopAnimation, 2000);
              },
          });
      })();
  });
  </script>
